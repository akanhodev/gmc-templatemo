<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WoOx - Travel Agency</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/logo.png" alt="" />
        </div>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#deals">Deals</a></li>
          <li><a href="#reservation">Reservation</a></li>
          <li><a href="#book">Book Yours</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h2>Take a Glimpse Into The Beautiful Country Of:</h2>
        <h1>Switzerland</h1>
        <button class="cta-button">Go There</button>
      </div>

      <div class="info-card">
        <div class="info-item">
          <div class="info-icon icon-blue">
            <i class="fa fa-user"></i>
          </div>
          <div class="info-details">
            <h3>Population:</h3>
            <p>8.66 M</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon icon-blue">
            <i class="fa fa-globe"></i>
          </div>
          <div class="info-details">
            <h3>Territory:</h3>
            <p>41.290 KM2</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon icon-blue">
            <i class="fa fa-home"></i>
          </div>
          <div class="info-details">
            <h3>AVG Price:</h3>
            <p>$1.100.200</p>
          </div>
        </div>

        <button class="explore-button">Explore More</button>
      </div>
      <div class="progress-indicators">
        <div class="progress-item">
          <div class="progress-bar active"></div>
          <span class="progress-number">1</span>
        </div>
        <div class="progress-item">
          <div class="progress-bar"></div>
          <span class="progress-number">2</span>
        </div>
        <div class="progress-item">
          <div class="progress-bar active"></div>
          <span class="progress-number">3</span>
        </div>
        <div class="progress-item">
          <div class="progress-bar"></div>
          <span class="progress-number">4</span>
        </div>
      </div>
    </section>
  </body>
</html>
